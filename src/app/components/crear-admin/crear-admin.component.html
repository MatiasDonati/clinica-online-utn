
<app-header></app-header>

<div class="container mt-5 w-100" style="max-width: 500px;">
  <h2 class="mb-4 text-center">Crear nuevo administrador</h2>

  <form [formGroup]="form" (ngSubmit)="crearAdmin()">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control" placeholder="admin@admin.com">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">ContraseÃ±a</label>
      <input id="password" formControlName="password" type="password" class="form-control" placeholder="******">
    </div>

    <button class="btn btn-violet w-100" type="submit" [disabled]="form.invalid">Crear Admin</button>

    <div *ngIf="mensaje" class="alert alert-info mt-3 text-center">
      {{ mensaje }}
    </div>
  </form>
</div>
