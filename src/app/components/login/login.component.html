<app-header></app-header>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card p-4 shadow-lg">
        <h2 class="text-center mb-4">LOGIN</h2>

        <!-- Spinner -->
        <div *ngIf="cargando" class="text-center my-4">
          <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Cargando...</span>
          </div>
        </div>

        <!-- Formulario solo si no está cargando -->
        <form *ngIf="!cargando" (submit)="login(); $event.preventDefault()" class="d-flex flex-column gap-3">

          <div class="input-group">
            <span class="input-group-text bg-violet text-white">
              <i class="bi bi-envelope-fill"></i>
            </span>
            <input type="email" [(ngModel)]="username" name="email" class="form-control" placeholder="Email" required />
          </div>

          <div class="input-group">
            <span class="input-group-text bg-violet text-white">
              <i class="bi bi-lock-fill"></i>
            </span>
            <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Contraseña" required />
          </div>

          <div class="d-flex justify-content-center gap-2 mb-3">
            <button class="btn btn-info" (click)="loginRapido('matiaseduardodonati@gmail.com', '123123')">1</button>
            <button class="btn btn-info" (click)="loginRapido('libebe4505@linacit.com', '123123')">2</button>
            <button class="btn btn-info" (click)="loginRapido('jefoh39112@inkight.com', '123123')" disabled>3</button>
          </div>

          <button type="submit" class="btn btn-violet mt-3" [disabled]="cargando">Iniciar Sesión</button>
        </form>

        <!-- Mensaje de error -->
        <p class="mt-3 text-center text-danger" *ngIf="mensaje">{{ mensaje }}</p>
      </div>
    </div>
  </div>
</div>
